name: PR

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: "1.19.4"
    - uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Run backend tests
      run: go test ./...
    - name: Run frontend tests
      run: cd frontend && yarn && yarn run jest
