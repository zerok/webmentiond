name: CI

on:
  pull_request

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: "1.20.6"
    - name: Run dagger
      env:
        GIT_COMMIT_ID: ${{ github.sha }}
      run: go run ./ci --test --build --website
